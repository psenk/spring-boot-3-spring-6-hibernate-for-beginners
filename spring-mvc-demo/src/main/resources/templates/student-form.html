<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">

    <!-- @ symbol refers to application context path -->
    <!-- $ symbol refers to the application model -->
    <!-- * symbol is shorthand for accessing object fields (e.g student.field) -->
    <head>
        <meta charset="UTF-8">
        <title>Student Registration Form</title>
    </head>

    <body>
        <h3>Student Registration Form</h3>

        <form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
            First name: <input type="text" th:field="*{firstName}">
            Last name: <input type="text" th:field="*{lastName}">

            <br><br>

            Country:
            <select th:field="*{country}">
                <!-- th:each is a for loop -->
                <!-- th:field = data binding value -->
                <!-- th:value = what is sent with the form -->
                <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>
                
            </select>

            <br><br>

            Favorite programming language:
            <input type="radio" th:field="*{favoriteLanguage}" th:value="Go">Go</input>
            <input type="radio" th:field="*{favoriteLanguage}" th:value="Java">Java</input>
            <input type="radio" th:field="*{favoriteLanguage}" th:value="Python">Python</input>

            <input type="submit" value="Submit">

        </form>
        
    </body>

</html>
